<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title">Role listings</h5>
      <button class="btn btn-primary btn-with-icon right" routerLink="/employees-role/add">
        <i class="fa fa-plus"></i>Add role
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive mt-0 mb-3">
      <table class="table">
        <thead>
          <tr>
            <td>Role ID</td>
            <td>Role Name</td>
            <td>Access</td>
            <td>Status</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let n of roles">
            <td>{{n?.roleId}}</td>
            <td>{{n?.roleName}}</td>
            <td class="ellipsis">{{$any(n)['accessModules']}}</td>
            <td>
              <p class="mb-0 fs-13 badge fx" [ngClass]="
              n?.status ? 'bg-success' : 'bg-danger'">
                {{n?.status ? 'Active' : 'In Active'}}
              </p>
            </td>
            <td>
              <div class="btn-group" dropdown container="body" placement="bottom right">
                <button dropdownToggle type="button" class="btn btn-icon">
                  <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </button>
                <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                  <li role="menuitem" (click)="edit(n)" *ngIf="n?.roleName !== 'Admin'">
                    <a class="dropdown-item">Edit</a>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
          <tr class="no-data" *ngIf="roles?.length === 0">
            <td colspan="5">No roles has been found.</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <mat-paginator [length]="pageOptions.length" [pageSize]="pageOptions.size"
      [pageSizeOptions]="pageOptions.sizeOptions" class="size-none">
    </mat-paginator> -->
  </div>
</div>
